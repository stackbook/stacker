apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: api
spec:
  hosts:
  - "*"
  gateways:
  - api-gateway
  http:
  - match:
    - uri:
        prefix: /sample
    rewrite:
      uri: /
    route:
    - destination:
        port:
          number: 80
        host: sample-service.default.svc.cluster.local
