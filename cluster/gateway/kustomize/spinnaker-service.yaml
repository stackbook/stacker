apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: spinnaker
spec:
  hosts:
  - "*"
  gateways:
  - spinnaker-gateway
  http:
  - name: Spinnaker
    match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 9000
        host: spin-deck.spinnaker.svc.cluster.local
